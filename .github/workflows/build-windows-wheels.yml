name: Build Windows wheels

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-wheels-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Upgrade pip and install maturin
        run: |
          python -m pip install --upgrade pip build wheel setuptools
          python -m pip install maturin

      - name: Build wheel with maturin
        run: |
          # build a wheel for the current Python interpreter
          maturin build --release --strip -o dist

      - name: List built files
        run: dir dist

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-wheels-${{ matrix.python-version }}
          path: dist/*.whl
