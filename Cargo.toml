[package]
name = "windows-capture"
version = "1.0.24"
authors = ["NiiightmareXD"]
edition = "2021"
description = "Fastest Windows Screen Capture Library For Rust ðŸ”¥"
documentation = "https://docs.rs/windows-capture"
readme = "README.md"
repository = "https://github.com/NiiightmareXD/windows-capture"
license = "MIT"
keywords = ["screen", "capture", "screenshot", "graphics", "windows"]
categories = [
    "os::windows-apis",
    "api-bindings",
    "graphics",
    "gui",
    "multimedia",
]
resolver = "2"

[dependencies]
image = "0.24.7"
log = "0.4.20"
ndarray = "0.15.6"
parking_lot = "0.12.1"
thiserror = "1.0.49"
windows = { version = "0.51.1", features = [
    "Win32_System_WinRT_Graphics_Capture",
    "Win32_Graphics_Direct3D11",
    "Win32_Foundation",
    "Graphics_Capture",
    "Win32_System_WinRT_Direct3D11",
    "Win32_System_Threading",
    "Win32_UI_WindowsAndMessaging",
    "Win32_Graphics_Dxgi_Common",
    "Win32_Graphics_Direct3D",
    "Win32_Graphics_Gdi",
    "System",
    "Graphics_DirectX_Direct3D11",
    "Foundation_Metadata",
    "Win32_UI_HiDpi",
    "Win32_System_Com",
] }

[package.metadata.docs.rs]
default-target = "x86_64-pc-windows-msvc"
targets = ["x86_64-pc-windows-msvc"]

[[example]]
name = "basic"
doc-scrape-examples = false

[workspace]
members = ["windows-capture-python"]
